<!DOCTYPE HTML>
<html lang="fr">

<head>
    <title>Exercice 7 multimédia</title>
    <meta charset="UTF-8" />
</head>

<body>
    <p>Voici une image insérée avec la balise <i>img</i><br> </p>
    <figure>
        <img src="img/mer.jpg" alt="image de la mer" width="300" title="image mer"><br>
        <figcaption>la belle mère !</figcaption>
    </figure>

    <p>Voici l'audio insérée avec la balise <i>audio</i></p>
    <figure>
        <audio controls>
            <source src="son/hipHop.mp3" type="audio/mp3" />
            <source src="son/hipHop.ogg" type="audio/ogg" />
            <source src="son/hipHop.wav" type="audio/wav" />
            <p>Voitre navigateur ne prend pas en charge la balise audio</p>
        </audio>
    </figure>

</body>

</html>
