<!DOCTYPE HTML>
<html lang="fr">
<head>
        <title>Exercice 5 tableau</title>
        
    <meta charset="UTF-8" />
</head>

<body>
    <hr>
    <table border="1">
        <caption>Titre de mon premier tableau</caption>
        <thead>
            <tr>
                <td>Colonne 1</td>
                <td>Colonne 2</td>
                <td>Colonne 3</td>
                <td>Colonne 4</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Donnée 1</td>
                <td>Donnée 2</td>
                <td>Donnée 3</td>
                <td>Donnée 4</td>
            </tr>
            <tr>
                <td rowspan="3">Donnée 5</td>
                <td>Donnée 6</td>
                <td colspan="2">Donnée 7</td>
            </tr>
            <tr>
                <td rowspan="2">Donnée 8</td>
                <td>Donnée 9</td>
                <td>Donnée 10</td>
            </tr>
            <tr>
                <td>Donnée 11</td>
                <td>Donnée 12</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
