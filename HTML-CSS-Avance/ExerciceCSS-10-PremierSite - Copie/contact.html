<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Golf club du CEFii</title>
    <link rel="stylesheet" href="css/styleMain.css" />
    <link rel="stylesheet" href="css/styleFormulaire.css" />
</head>

<body>
    <div class="cont_article">
        <div class="bloc_formulaire">
            <form>
                <ul>
                    <li>
                        <label for="nom">Nom* :</label>
                        <input type="text" id="nom" name="nom" required placeholder="Votre nom">
                    </li>
                    <li>
                        <label for="prenom">Prénom :</label>
                        <input type="text" id="prenom" name="prenom" placeholder="Votre prénom">
                    </li>
                    <li>
                        <label for="email">Email* :</label>
                        <input type="email" id="email" name="email" required placeholder="XXX@YYY.ZZ">
                    </li>
                    <li>
                        <label for="tel">Téléphone :</label>
                        <input type="tel" id="tel" name="tel" placeholder="0123456789">
                    </li>
                    <fieldset>
                        <legend> Vous êtes</legend>
                        <input type="radio" name="amaPro" id="amat" value="amateur"><label for="amat">Amateur</label>
                        <input type="radio" name="amaPro" id="pro" value="pro"><label for="pro">Professionel</label>
                    </fieldset>
                    <li>
                        <label for="demande">Vous souhaitez : </label>
                        <select id="demande" name="demande">
                            <option value="parcour" selected>Réserver un parcour</option>
                            <option value="photo">envoyer vos photos du tournoi</option>
                            <option value="resto">Réserver une table </option>
                            <option value="dodo">Réserver une chambre d'hôtels</option>
                            <option value="annul">Annuler une réservation</option>
                            <option value="divers">Autre demande</option>
                        </select>
                    </li>
                    <li>
                        <label for="msg">Votre message* :</label>
                        <textarea cols="32" rows="7" id="msg" name="msg"></textarea>
                    </li>
                    <li>
                        <label for="pj">Pièce jointe :</label>
                        <input type="file" id="pj" name="pj" accept="image/jpg, image/png">
                    </li>
                    <li>
                        <label for="submit"></label>
                        <input class="btn_form" type="reset" id="reset" value="Effacer">
                        <input class="btn_form" type="submit" id="submit" value="Valider">
                    </li>
                </ul>
            </form>
        </div>
        <div id="plan_google">
            <a href="#" title="Nous rejoindre">
                <h3>Nous rejoindre</h3>
            </a>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2697.256174568726!2d-0.5612400196483811!3d47.46543717927756!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x480878b8e7daa2af%3A0x9597307dfed5d7f0!2s11+Place+Pierre+Semard%2C+49100+Angers!5e0!3m2!1sfr!2sfr!4v1538142848310" width="200" height="150" ></iframe>
        </div>
    </div>
</body>

</html>
